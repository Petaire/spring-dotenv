plugins {
	id 'org.springframework.boot'
	id 'io.spring.dependency-management'
	id 'java-library'
}

sourceCompatibility = '1.8'

bootJar {
	enabled = false
}

jar {
	enabled = true
}

dependencies {
	implementation "io.github.cdimascio:java-dotenv:$dotenvVersion"
	compileOnly 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
	environment 'EXAMPLE_MESSAGE_2', 'Message 2 from system environment'
	environment 'EXAMPLE_MESSAGE_3', 'Message 3 from system environment'
}

apply from: file('publishing.gradle')
